<div>
  <h1>Upcoming Angular events</h1>
  <hr>

  <!-- <h3>{{ thumbnail.someProperty }}</h3> -->
  <div class="row">
    <div class="col-md-5" *ngFor="let event1 of events">
      <app-event-thumbnail (click)="handleThumbnailClick(event1.name)" [event]="event1"
        (eventClick)="handleEventClicked($event)" #thumbnail></app-event-thumbnail>
    </div>
  </div>
  <!-- <button class="btn btn-primary" (click)="thumbnail.logTest()">Log test</button> -->
</div>
